databaseChangeLog:
  - changeSet:
      id: 2019021510500-1
      author: geodezist@gmail.com
      changes:
        - createTable:
            tableName: src_car
            remarks: Automobiles data from external source (Таблица для хранения первоначальной информации о авто)
            columns:
              - column:
                  name: car_id
                  type: INT
                  constraints:
                    primaryKey: true
              - column:
                  name: year
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: mileage
                  type: INT
                  remarks: Mileage in thousands kilometers (Пробег в тыс.км.)
                  constraints:
                    nullable: false
              - column:
                  name: price_usd
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: category_value
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: bodystyle_value
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: mark_value
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: model_value
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR
                  constraints:
                    nullable: true
              - column:
                  name: fuel_type_name
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: fuel_type_name_eng
                  type: VARCHAR
                  constraints:
                    nullable: true
              - column:
                  name: gearbox_name
                  type: VARCHAR
                  constraints:
                    nullable: false
